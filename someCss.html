    <html>
        <head>
            <title>Inline CSS</title>
            <style>

              div.a {
                text-align: center;
              }

              div.b {
                text-align: center;
                position: absolute;
                left: 735px;
                top: 250px;
                border-style: dotted;
                color: white;
              }

        </head>
    
        <body>

          <div class="b">
            <p>Rainier</p>
          </div>

        </body>
    
    </html>
